<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends Villa</title>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>

<nav class="navbar navbar-expand-sm bg-transparent navbar-dark fixed-top">
  <a class="navbar-brand" href="#">
    <img src="images/logo.png" class="animate__animated animate__fadeIn">
  </a>
  <ul class="navbar-nav ml-auto animate__animated animate__fadeIn">
    <li class="nav-item">
      <a class="nav-link" href="#">Stay</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Experiences</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Here To Help</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="fa fa-bars"></i>
      </a>
    </li>
  </ul>
</nav>


<main class="signup-page animate__animated animate__fadeIn animate__delay-1s">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 center-transparent-card">
          <h3 class="text-center bold">LOGIN</h3>
          <form>
            <div class="row">
              <div class="col">
                <input type="text" name="user" class="form-control" placeholder="Mobile or Email">                            
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="password" name="password" class="form-control" placeholder="Password">                            
              </div>
            </div>
            <div class="row">
               <div class="col">
                   <input type="checkbox" value=""> Remember Me
               </div>
               <div class="col text-right">
                 <a href="#">Forgot Password?</a>
               </div>
            </div>
            <div class="row">
              <div class="col">
                  <button class="btn btn-default full">Log In</button>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                Create a New Account. <a href="#" class="color-link">Sign Up</a>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</main>


<footer>
  <div class="container-fluid">
    <span class="copyright animate__animated animate__fadeIn animate__delay-2s">Copyright &copy; 2012-2013 FRIENDS VILLA</span>

    <ul type="none" class="social animate__animated animate__fadeIn animate__delay-2s">
      <li><i class="fa fa-instagram"></i></li>
      <li><i class="fa fa-facebook"></i></li>
      <li><i class="fa fa-twitter"></i></li>
      <li><i class="fa fa-linkedin"></i></li>
      <li><i class="fa fa-youtube"></i></li>
    </ul>
  </div>
</footer>


</body>
</html>
