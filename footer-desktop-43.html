<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends Villa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>   
<body> 

<div class="black-bg footer">
   <div class="container-fluid">
      <div class="row">
        <div class="col animate__animated animate__fadeIn">
          <img src="images/logo.png">
          <div class="pull-right overlappingbuttons">
              <button class="btn btn-outline-light loginbtn">Log In
                <button class="btn btn-outline-light leftnegativemargin signupbtn">Sign Up</button></button>
          </div>
        </div>
      </div>  
    </div>
 
  <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 animate__animated animate__fadeIn footeritem">     
            <h3>Connect <img src="images/subtract.png" class="arrow-connect"></h3>
            <ul type="none">
              <li class="connect-link"><a href="#">Contact</a></li>
              <li class="connect-link"><a href="#">Business Enquiry</a></li>
              <li class="connect-link"><a href="#">Sponsorship</a></li>
            </ul>
          </div>
          <div class="col-sm-3 animate__animated animate__fadeIn animate__delay-1s footeritem">     
            <h3>Explore <img src="images/subtract.png" class="arrow-explore"></h3>
            <ul type="none">
              <li class="explore-link"><a href="#">About Us</a></li>
              <li class="explore-link"><a href="#">Our Team</a></li>
              <li class="explore-link"><a href="#">Vlogs</a></li>
              <li class="explore-link"><a href="#">Happy Customers</a></li>
            </ul>
          </div>
          <div class="col-sm-3 animate__animated animate__fadeIn animate__delay-1s footeritem">   
            <h3>Read <img src="images/subtract.png" class="arrow-read"></h3>
            <ul type="none">
              <li class="read-link"><a href="#">Terms & Conditions</a></li>
              <li class="read-link"><a href="#">Cancellation Policy</a></li>
              <li class="read-link"><a href="#">FAQs</a></li>
            </ul>
          </div>
          <div class="col-sm-3 animate__animated animate__fadeIn animate__delay-2s footeritem">   
            <h3>Safety <img src="images/subtract.png" class="arrow-safety"></h3>
            <ul type="none">
              <li class="safety-link"><a href="#">COVID-19 Updates</a></li>
              <li class="safety-link"><a href="#">Safety Measures</a></li>
            </ul>
          </div>
        </div>
        <div class="row secondrow animate__animated animate__fadeIn animate__delay-2s">
          <div class="col-sm-4 footeritem">
              <a href="#" class="host-link"><h3>Host Your Villa <img src="images/subtract.png" class="arrow-host"></h3></a>
          </div>
          <div class="col-sm-4 footeritem">
              <a href="#" class="join-link"><h3>Join Our Mission <img src="images/subtract.png" class="arrow-join"></h3></a>
          </div>
        </div>
      </div>
      <div class="container-fluid animate__animated animate__fadeIn animate__delay-2s" style="bottom: 0px;">
        <img src="images/subtract-bi.png" class="subtract-bi">
      </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
