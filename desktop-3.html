<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends Villa</title>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>

<nav class="navbar navbar-expand-sm bg-transparent navbar-dark fixed-top">
  <a class="navbar-brand" href="#">
    <img src="images/logo.png" class="animate__animated animate__fadeIn">
  </a>
  <ul class="navbar-nav ml-auto animate__animated animate__fadeIn">
    <li class="nav-item">
      <a class="nav-link" href="#">Stay</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Experiences</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Here To Help</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="fa fa-bars"></i>
      </a>
    </li>
  </ul>
</nav>


<main class="home-page animate__animated animate__fadeIn animate__delay-1s">
  <div class="main-content">
     <div class="cover">
        <h1>WHERE ARE YOU GOING NEXT?</h1>
        <img src="images/subtract-down.png">
     </div>
     <div class="availability">
       <div class="semi-transparent">
        <div class="container">
           <span class="title">Check Availability</span>
           <form>
              <div class="row">
                <div class="col">
                  <input type="text" name="location" placeholder="Location" class="form-control">
                </div>
                <div class="col">
                  <input type="text" name="checkin" placeholder="Check In" class="form-control">              
                </div>
                <div class="col">
                  <input type="text" name="checkout" placeholder="Check Out" class="form-control">                            
                </div>
                <div class="col">
                  <div class="btn btn-default full">SEARCH</div>
                </div>
              </div>
           </form>
         </div>
       </div>
      </div>
      <div class="locations">
        <div class="semi-transparent">
          <div class="container">
            <div class="row tex-center">
              <div class="col">                
                <img src="images/Group 4.png" class="img-fluid">
                <h1 class="redtext">KARJAT</h1>
              </div>
              <div class="col">                
                <img src="images/Group 2.png" class="img-fluid">
                <h1 class="whitetext">ALIBAUG</h1>
              </div>
              <div class="col">                
                <img src="images/Group 3.png" class="img-fluid">
                <h1 class="redtext">LONAVALA</h1>
              </div>
            </div>
            <div class="row">
              <div class="col">                
                <img src="images/Group 5.png" class="img-fluid">
                <h1 class="yellowtext">IGATPURI</h1>
              </div>
              <div class="col">                
                <img src="images/Group 6.png" class="img-fluid">
                <h1 class="bluetext">GOA</h1>
              </div>
              <div class="col">                
                <img src="images/Group 7.png" class="img-fluid">
                <h1 class="yellowtext">NASHIK</h1>
              </div>
            </div>
          </div>        
        </div>
      </div>
     </div>
  </div>
</main>


<footer>
  <div class="container-fluid padding">
    <span class="copyright animate__animated animate__fadeIn animate__delay-2s">Copyright &copy; 2012-2013 FRIENDS VILLA</span>

    <ul type="none" class="social animate__animated animate__fadeIn animate__delay-2s">
      <li><i class="fa fa-instagram"></i></li>
      <li><i class="fa fa-facebook-square"></i></li>
      <li><i class="fa fa-twitter"></i></li>
      <li><i class="fa fa-linkedin-square"></i></li>
      <li><i class="fa fa-youtube-play"></i></li>
    </ul>
  </div>
</footer>


</body>
</html>
