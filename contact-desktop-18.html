<main class="dark-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 summary-content animate__animated animate__fadeIn  animate__delay-1s">
        <h1>Connect With Us.</h1>
        <h4>How can we help you?</h4>
        <img src="images/subtract.png">
      </div>
      <div class="col-sm-5 offset-sm-1 main-content">
        <ul type="none" class="tabstyle animate__animated animate__fadeIn animate__delay-1s">
          <li><a href="contact-desktop-16.html">Contact</a></li>
          <li><a href="contact-desktop-17.html">Business Enquiries</a></li>
          <li><a href="contact-desktop-18.html">Sponsorships</a></li>
        </ul>

        <div class="animate__animated animate__fadeIn animate__delay-1s">
          <h3>Want to sponsor us?</h3>

          <form>
            
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" name="name" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number">              
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control" name="email" placeholder="Email Address">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>What would you like to sponsor?</label>
   
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""><span>Tour</span>
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""><span>Video</span>
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""><span>Weekend Getaway</span>
                  </label>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col">
                <textarea class="form-control" name="description" placeholder="Your Enquiry in short" rows="3"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-default full">SUBMIT</button>
              </div>
            </div>
          </form>
            <p>
              Click Submit and we will contact you in 24 hours.
            </p>
          </div>

      </div>
    </div>
